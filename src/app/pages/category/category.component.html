<main>
  <div class="container container-lg">
    <section class="py-4 py-md-3 py-lg-8">
      <div class="py-3">
        <h2>
          <span class="me-4 text-black-50 pointer" routerLink="/"
            ><i class="fa fa-arrow-left"></i
          ></span>
          <span class="text-black-50">Joke Types</span>
        </h2>
      </div>
      <div>
        <div class="d-flex justify-space-evenly flex-wrap">
          <div
            class="card m-3 py-2 pointer"
            (click)="getCatgoryJoke(category)"
            *ngFor="let category of jokesCategories"
          >
            <div class="card-img d-flex justify-content-center">
              <span class="fs-22 text-primary"
                ><i [class]="'fa fa-' + category + ' fa-circle'"></i
              ></span>
            </div>
            <div class="card-title text-gray text-capitalize px-3">
              {{ category }}
            </div>
          </div>
        </div>
      </div>
    </section>
    <section *ngIf="categoryJokeDetails?.value" class="py-4">
      <h4 class="text-center display-5 text-primary">
        <q>{{ categoryJokeDetails?.value }}</q>
      </h4>
      <div class="d-flex mt-md-5 mt-3 flex-wrap small">
        <div class="d-flex me-5">
          <span class="me-2 text-black-50">Category</span>
          <span
            class="text-capitalize text-primary"
            >{{categoryJokeDetails?.categories?.[0]}}</span
          >
        </div>
        <div class="d-flex me-5">
          <span class="me-2 text-black-50">Updated At</span>
          <span class="text-warning">{{
            categoryJokeDetails?.createdAt | date: "dd MMM, yyyy hh:mm a"
          }}</span>
        </div>
        <div class="d-flex me-5">
          <span class="me-2 text-black-50">Created At</span>
          <span class="text-warning">{{
            categoryJokeDetails?.updatedAt | date: "dd MMM, yyyy hh:mm a"
          }}</span>
        </div>
      </div>
    </section>
  </div>
</main>
