<main>
   <div class="container container-lg">
      <section class="py-4 py-md-3 py-lg-8">
         <div class="py-3">
            <h2>
            <span class="me-4 text-black-50 pointer" routerLink="/"
               ><i class="fa fa-arrow-left"></i
            ></span>
            <span class="text-black-50">People List</span>
            </h2>
         </div>
      </section>
      <section>
         <div class="row">
            <div class="col-12 col-lg-4 col-md-6 py-2" *ngFor="let person of peopleList">
               <div class="card bg-primary">
                  <div class="card-body">
                     <div class="card-title mb-2">
                        <h4 class="text-white">{{person.name}}</h4>
                     </div>
                     <div class="card-text">
                        <div class="d-flex py-1 justify-content-between">
                           <span class="text-white-50">Height</span>
                           <span class="text-white">{{person.height}}</span>
                        </div>
                        <div class="d-flex py-1 justify-content-between">
                           <span class="text-white-50">Mass</span>
                           <span class="text-white">{{person.mass}}Kg</span>
                        </div>
                        <div class="d-flex py-1 justify-content-between">
                           <span class="text-white-50">Hair Color</span>
                           <span class="text-white">{{person.hairColor}}</span>
                        </div>
                        <div class="d-flex py-1 justify-content-between">
                           <span class="text-white-50">Eye Color</span>
                           <span class="text-white">{{person.eyeColor}}</span>
                        </div>
                        <div>
                           <a [href]="person.url" class="fs-12 text-warning" target="_blank">View more info</a>
                        </div>
                     </div> 
                  </div>
               </div>
            </div>
         </div>
      </section>
   </div>
</main>
